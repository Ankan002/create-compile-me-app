name: "Main Branch CD"

on:
  push:
    branches:
      - main

jobs:
  deploy-to-npm:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Testing...ðŸ§ª"
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm i --location=global yarn
      - run: yarn
      - run: yarn lint
      - name: Test the project
        run: yarn test
      - run: touch .npmrc
      - run: npm -v
      - name: Set NPM Config Variables
        shell: bash
        run: sudo -E npm config set api_admin_password "1l^oa##6akkmn%3na**" 
        env:
          API_ADMIN_PASSWORD: ${{ secrets.API_ADMIN_PASSWORD }}
      - run: npm config list
      - run: yarn build
      - run: echo "Test Completed...ðŸ¤¯"